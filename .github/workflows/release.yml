name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tag format (SemVer without v prefix)
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "${TAG}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag: ${TAG}"
            echo "Expected SemVer without v prefix (example: 1.2.3 or 1.2.3-rc.1)."
            exit 1
          fi

      - name: Extract tag notes
        id: tag-notes
        run: |
          # Fetch the annotated tag object so its message is available
          git fetch origin "refs/tags/${GITHUB_REF_NAME}:refs/tags/${GITHUB_REF_NAME}" --force
          # Extract full tag message and strip any GPG signature block
          NOTES="$(git tag -l --format='%(contents)' "${GITHUB_REF_NAME}" | sed '/^-----BEGIN PGP SIGNATURE-----$/,$d' | sed -e :a -e '/^\n*$/{$d;N;ba;}')"
          {
            echo "notes<<NOTES_EOF"
            echo "${NOTES}"
            echo "NOTES_EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_NOTES: ${{ steps.tag-notes.outputs.notes }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --verify-tag \
            --latest \
            --title "${GITHUB_REF_NAME}" \
            --notes "${RELEASE_NOTES}"
